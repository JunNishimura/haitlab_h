{% extends "recommendation/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">{{ genre }}</h1>
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">top10</h2>
                <table class="table">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Anime Title</th>
                    </thead>
                    <tbody id="tableBody">
                        {% for k, v in top10.items %}
                            <tr>
                                <th scope="row">{{k}}</th>
                                <td><a href="">{{v}}</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">worst10</h2>
                <table class="table">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Anime Title</th>
                    </thead>
                    <tbody id="tableBody">
                        {% for k, v in worst10.items %}
                            <tr>
                                <th scope="row">{{k}}</th>
                                <td><a href="">{{v}}</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock content %}
